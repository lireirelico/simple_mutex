inherit_gem:
  rubocop-config-umbrellio: lib/rubocop.yml

AllCops:
  TargetRubyVersion: 3.2

Layout/HashAlignment:
  EnforcedHashRocketStyle:
    - key
    - table
  EnforcedColonStyle:
    - key
    - table

RSpec/IndexedLet:
  Max: 3

Naming/VariableNumber:
  Exclude:
    - 'spec/**/*'

Performance/StringIdentifierArgument:
  Enabled: false
