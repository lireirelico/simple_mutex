inherit_gem:
  rubocop-config-umbrellio: lib/rubocop.yml

AllCops:
  TargetRubyVersion: 2.6

Layout/HashAlignment:
  EnforcedHashRocketStyle:
    - key
    - table
  EnforcedColonStyle:
    - key
    - table

Naming/VariableNumber:
  Exclude:
    - 'spec/**/*'

Performance/StringIdentifierArgument:
  Enabled: false
